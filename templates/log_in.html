<h1>LOG IN HERE:</h1>


<style>
    h5{
        color:red;
        font-size: medium;
    }
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}


<form method="POST" action="login">
    {% csrf_token %}

    <p>Username:</p>
    <input type="username" name="name"/>

    <p>Password:</p>
    <input type="password" name="password"/><br>

    <input type ="submit"/>

</form>
